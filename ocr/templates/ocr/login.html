<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; }
        .login-form { border: 1px solid #ddd; padding: 32px; border-radius: 8px; min-width: 300px; }
        .login-form label { display: block; margin-bottom: 8px; }
        .login-form input { width: 100%; margin-bottom: 16px; padding: 8px; }
        .error { color: red; margin-bottom: 16px; }
    </style>
</head>
<body>
    <form class="login-form" method="post">
        {% csrf_token %}
        <h2>Вход</h2>
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        <label for="id_username">Имя пользователя</label>
        <input type="text" name="username" id="id_username" required>
        <label for="id_password">Пароль</label>
        <input type="password" name="password" id="id_password" required>
        <button type="submit">Войти</button>
    </form>
</body>
</html>
