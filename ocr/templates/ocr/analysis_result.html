<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Результат анализа</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; }
        .result { border: 1px solid #ddd; padding: 32px; border-radius: 8px; min-width: 300px; }
        .result div { margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="result">
        <h2>Оплата прошла успешно!</h2>
        <div>ID заказа: {{ cart.id }}</div>
        <div>Документ: {{ cart.docs.file_path }}</div>
        <div>Сумма: {{ cart.order_price|floatformat:2 }}</div>
        <div>Статус: заказ отправлен на анализ (заглушка)</div>
        <a href="/">На главную</a>
    </div>
</body>
</html>
